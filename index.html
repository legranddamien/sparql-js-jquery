			function table(vars, result)
			{
				$('body').append('<table></table>');
				var table = $('table');
				
				var str = "<tr>";
				for(var i = 0; i < vars.length; i++)
				{
					str += '<th>'+vars[i]+'</th>';
				}
				
				str += "</tr>";
				
				table.append(str);
				
				str = "";
				for(var i = 0; i < result.length; i++)
				{
					str += "<tr>";
					
					for(var j = 0; j < vars.length; j++)
					{
						if(result[i].hasOwnProperty(vars[j])) str += '<td>'+result[i][vars[j]]['value']+'</td>';
						else str += '<td></td>';
					}
					
					str += "</tr>";
				}
				
				table.append(str);
			}
